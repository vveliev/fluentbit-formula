# -*- coding: utf-8 -*-
# vim: ft=yaml

fluent_bit:
  pkg: fluent-bit
  service:
    unit: '/lib/systemd/system/fluent-bit.service'
    conf: '/etc/td-agent-bit/fluent-bit.conf'
  config:
    flush: 5
    daemon: 'Off'
    log_level: info
    parsers_file: parsers.conf
    plugins_file: plugins.conf
    http_server: 'Off'
    http_listen: 0.0.0.0
    http_port: 2020
