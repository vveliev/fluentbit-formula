# yamllint disable rule:indentation rule:line-length
# CentOS Linux-7
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
  map_jinja:
    sources:
      - Y:G@osarch
      - Y:G@os_family
      - Y:G@os
      - Y:G@osfinger
      - C@fluentbit:lookup
      - C@fluentbit
      - Y:G@id
  master: template-master
  pkg:
    name: bash
  rootgroup: root
  service:
    name: systemd-journald
  tofs:
    files_switch:
      - any/path/can/be/used/here
      - id
      - roles
      - osfinger
      - os
      - os_family
    source_files:
      fluentbit-config-file-file-managed:
        - example.tmpl.jinja
  winner: pillar
